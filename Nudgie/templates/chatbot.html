{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chatbot</title>
</head>
<body>
    <form id="chatForm">
        {% csrf_token %}
        <label for="user_input">Enter your message:</label><br>
        <textarea id="user_input" name="user_input" rows="10" cols="50" required></textarea><br><br>
        <input type="submit" value="Send">
    </form>
    <a href="{% url 'clear_chat' %}">Clear Chat</a>
    <div id="conversation">
        {% for entry in conversation %}
            <strong>{{ entry.sender }}:</strong> {{ entry.message }}<br>
        {% endfor %}
    </div>
    <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
